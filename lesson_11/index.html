<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair%20Display:wght@400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="img/Icona.png" type="image/png">
		<title>positioning</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div id="top" class="head-section">
					<h1>
						lesson 11 <br> "transformation" 
					</h1>
					<div class="head-section__button-practice">
						<a target="_blank" href="practice.html">lesson practice</a>
					</div>
				</div>
			</header>
			<main>
				<div class="sky"></div>
				<div class="hill"></div>
					<div class="hill__tree spruce--left-top">
						<div class="spruce__tree-trunk"></div>
						<div class="cpruce__triangle-up"></div>
						<div class="cpruce__triangle-center"></div>
						<div class="cpruce__triangle-bottom"></div>
					</div>
				<div class="hill hill--right">
					<div class="hill__tree spruce">
						<div class="spruce__tree-trunk"></div>
						<div class="cpruce__triangle-up"></div>
						<div class="cpruce__triangle-center"></div>
						<div class="cpruce__triangle-bottom"></div>
					</div>
					<div class="hill__tree spruce--left">
						<div class="spruce__tree-trunk"></div>
						<div class="cpruce__triangle-up"></div>
						<div class="cpruce__triangle-center"></div>
						<div class="cpruce__triangle-bottom"></div>
					</div>
				</div>
				<div class="road">
					<div class="road__markings"></div>
					<div class="road__markings road__markings--right400"></div>
					<div class="road__markings road__markings--right800"></div>
					<div class="road__markings road__markings--right1200"></div>
				</div>
				<div class="car">
					<div class="car__body"></div>
					<div class="car__roof"></div>
					<div class="car__front-window"></div>
					<div class="car__vertical-rack"></div>
					<div class="car__contur-front-dor"></div>
					<div class="car__contur-rear-dor"></div>
					<div class="car__handle-front"></div>
					<div class="car__handle-rear"></div>
					<div class="car__front-bumper"></div>
					<div class="car__rear-bumper"></div>
					<div class="car__front-light"></div>
					<div class="car__rear-light"></div>
					<div class="car__turn-light"></div>
					<div class="car__turn-light car__turn-light--rear"></div>
					<div class="car__arc"></div>
					<div class="car__arc car__arc--rear"></div>
					<div class="car__whel whel">
						<div class="whel__gum"></div>
						<div class="whel__disk"></div>
						<div class="whel__center"></div>
					</div>
					<div class="car__whel whel--rear">
						<div class="whel__gum"></div>
						<div class="whel__disk"></div>
						<div class="whel__center"></div>
					</div>
					
				</div>
			</main>
			<footer>
				<div class="block-footer">
					<div class="block-footer__to-top link">
						<a class="link__top" href="#top">На початок</a>
					</div>
					<div class="block-footer__text text">
						<p>
							Працюйте віддалено та за вільним графіком: ТОВ "Верстка інтерфейсів"<br>
							Контакти нашого HR: <a class="text__tel" href="tel:0976384512">097 638 45 12</a>
						</p>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
